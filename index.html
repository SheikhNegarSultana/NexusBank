<!-- NavBar Done -->
  
  <!-- Hero Section Start -->
  <section class="flex items-center justify-center md:mt-[2rem] mt-[1rem] md:mx-[6rem] mx-[2rem]">
    <div class="container flex flex-col md:flex-row items-center justify-between ">
        <!-- Left Side  -->
        <div class="md:w-1/2 mb-8 md:mb-0">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight mb-4">
                Banking Re-imagined<br>for the Digital Age
            </h1>
            <p class="text-lg text-gray-600 mb-6">
              Experience seamless financial management with cutting-edge security.
            </p>
            <div class="flex space-x-4">
                <button class="btn-navy"> Get Started </button>
                <button class="btn-navy-outline"> Learn More </button>
            </div>
        </div>
  
        <!-- Right Side -->
        <div class="md:w-1/2">
            <div class=" card-container  md:p-4  rounded-xl flex items-center justify-center">
  
                    <img id="card" class=" md:pt-[2rem] mb-[2rem]" src="Assets/Card.png" alt="" srcset=""> 
  
                    <script>
                      const card = document.getElementById('card');
                      card.addEventListener('mousemove', (e) => {
                          const rect = card.getBoundingClientRect();
                          const x = (e.clientX - rect.left - rect.width / 2) / (rect.width / 2);
                          const y = (e.clientY - rect.top - rect.height / 2) / (rect.height / 2);
                          card.style.transform = `rotateY(${x * 15}deg) rotateX(${-y * 15}deg)`;
                      });
                      card.addEventListener('mouseleave', () => card.style.transform = 'rotateY(0deg) rotateX(0deg)');
                    </script>
            </div>
        </div>
    </div>
  </section>
  <!-- Hero Section Done -->
